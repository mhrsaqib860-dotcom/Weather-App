<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App || M Saqib</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-container">
    <h1>Weather App</h1>

    <input type="text" spellcheck="false" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-result">
      <img id="weatherIcon" src="" alt="">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
